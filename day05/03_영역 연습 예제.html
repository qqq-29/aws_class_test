<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 연습 예제</title>
	<style>
/*
테두리: 5px
검은 테두리와 빨간 테두리 사이의 여백 20px
검은 박스 컨텐츠 너비는 100px
빨간 박스 컨텐츠 너비는 150px

*/
		.container6 > div{
				box-sizing: border-box; width: 150px; height: 150px; border: 5px solid red;
				margin: 20px ;
				width: 100px; height: 100px; border: 5px solid black;
		}

		.container7 {
				border: 5px solid red; width: 150px; height: 150px;
			}
		.box2{
			border: 5px solid black; width: 100px; height: 100px;
			margin: 20px;
		}
		
		.container8{
			border: 5px solid red; width: 110px; height: 110px;
			padding: 20px;
		}
		.box3{
			border: 5px solid black; width: 100px; height: 100px;
		}
	</style>
</head>
<body>
	<div class="container6">
		<div class="box1">1</div>
	</div>
<hr>
	<h1>margin을 이용</h1>
	<div class="container7">
		<div class="box2">2</div>
	</div>
	<hr>
	<h1>padding을 이용</h1>
	<div class="container8">
		<div class="box3">3</div>
	</div>
</body>
</html>
