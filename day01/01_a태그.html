<body>
    <!--
    a태그
      -쌍태그
      -속성
        -href : 이동할 위치를 지정
            -(다른사이트 이동:url 주소입력)
            -(같은 폐이지 이동: #아이디명)
            -(전화번호 연걸: tel:전화번호)
            -(이메일 작성: mailto:이메일주소)
        -target
            -링크 페이지가 표시될 위치
            -_self: 기본값,현재 창이나 탭
            -_blank: 새창이나 새탭
            -_parent: 부모 프레임
            -_top: 최상위 조상 프레임
        -download
            -링크로 이동하는 것이 아니라 지정된 파일을 다운로드 할때사용
            -download:서버에 저장된 파일이름 그대로 다운로드
            -download="파일명" : 화면에서 지정된 파일 이름으로 다운로드
        -rel
            -현재문서와 링크된 페이지의 관계를 나타나는 속성
            -noopener: 새창이 원래 창을 참조하지 못하게 함 - 보안강화
            -noopeferrer:새탭에 출저를 전달하지 않음 - 보안강화
            -nofollow: 검색엔진이 링크를 따라가지 않도록 지시 -SEO
            -external:외부링크
            -author:저자
            -help:도움말
            -license:라이센스 정보
    -->
