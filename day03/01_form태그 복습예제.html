<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그 복습예제</title>
</head>
    <!--
    아이디,비번,이메일을 입력하여 회원가입이 지행되도록 화면을 구성하세요 
    -->
    <header>
        <h1>회원가입</h1>
    </header>
    <form action="" method="get">
    <label for="id">아이디</label>
    <div>
        <input type="text" id="id" placeholder="아이디를 입력하세요" name="id" required>
    </div>
    <label for="password">비밀번호</label>
    <div>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요" name="password" required>
    </div>
    <label for="email">이메일</label>
    <div>
        <input type="email" id="email" placeholder="이메일을 입력하세요" name="email" required>
    </div>
    <button type="submit">회원가입</button>
    </form>
</body>
</html>
