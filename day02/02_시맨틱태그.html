<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱태그예제</title>
</head>
<body>
    <!--
    교재p.39
    시맨틱 태그
        -기능이 멊음
        -의미를 부여할 때 사용
        -header 태그
            -상단 콘텐츠를 나타내는 태그
            -웹문서의 머리말
        -nav 태그
            -메뉴를 그룹화하는 태그
        -figure 태그
            -멀티미디어 콘텐츠를 구룹화하는 태그
        -main 태그
            -중요한 영역을 저장하는 태그
        -aside 태그
            -부가 콘탠츠 영역을 지정하는 태그
            -사이드비와 같은 광고
        -section 태그
            -콘텐츠를 야러게 그룹화하는 태그
        -article 태그
            -개별 콘텐츠를 저장하는 태그
        -foooter  태그
            -하단 콘텐츠를 나타나는 태그

        -->
    <header>
        <nav>
        <!--매뉴를 배치-->
        매뉴를
        </nav>
    </header>
    <main>
        <section>
            <article>컨텐츠1</article>
            <article>컨텐츠2</article>
            <article>컨텐츠3</article>
        </section>
    </main>
    <footer>푸터</footer>
</body>
</html>
